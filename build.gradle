subprojects {
    version '1.0'

    apply plugin: 'java'

    sourceCompatibility = 1.8
    targetCompatibility = 1.8


    repositories {
        mavenCentral()
    }

    dependencies {
        compile 'org.apache.logging.log4j:log4j-api:+'
        compile 'org.apache.logging.log4j:log4j-core:+'
        compileOnly 'org.projectlombok:lombok:+'
        testCompile 'junit:junit:+'
    }
}